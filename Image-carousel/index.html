<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Image Carousel</title>
</head>

<body>


    <main class="container">
        <div class="images-holder" data-images-holder>
            <img src="imgs/one.jpg" class="img" alt="Image">
            <img src="imgs/two.jpg" class="img" alt="Image">
            <img src="imgs/three.jpg" class="img" alt="Image">
            <img src="imgs/four.jpg" class="img" alt="Image">
            <img src="imgs/five.jpg" class="img" alt="Image">
        </div>
        <div class="options">
            <div class="slide-btns">
                <button class="btn prev" data-prev>Previous</button>
                <button class="btn Next" data-next>Next</button>
            </div>
            <div class="auto-slide">
                <span>Auto Slide</span>
                <button class="auto-toggler" data-auto-slide>
                    <div class="circle"></div>
                </button>
            </div>
        </div>
    </main>


</body>

</html>
