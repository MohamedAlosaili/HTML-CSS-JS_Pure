<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Vertical Slider</title>
</head>

<body>

    <section class="description" id="description">
        <div class="slide" style="background-color: #fdb8bb;">
            <h1 class="title">Nature flower</h1>
            <p class="text">take you to natural world</p>
        </div>
        <div class="slide" style="background-color: #5d737b;">
            <h1 class="title">Lovely park</h1>
            <p class="text">at beautiful city</p>
        </div>
        <div class="slide" style="background-color: #14161f;">
            <h1 class="title">Full moon</h1>
            <p class="text">with Clear sky</p>
        </div>
        <div class="slide" style="background-color: #767a83;">
            <h1 class="title">Lonely castle</h1>
            <p class="text">in the wilderness</p>
        </div>

    </section>

    <section class="images" id="images">
        <div class="image">
            <img src="imgs/castel.jpg" alt="Lonely castle" class="img">
        </div>
        <div class="image">
            <img src="imgs/full-moon.jpg" alt="Full moon" class="img">
        </div>
        <div class="image">
            <img src="imgs/lovely-park.jpg" alt="Lovely park" class="img">
        </div>
        <div class="image">
            <img src="imgs/nature-flower.jpg" alt="Nature flower" class="img">
        </div>
    </section>

    <div class="buttons">
        <button class="btn up" id="arrow-up"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="btn down" id="arrow-down"><i class="fa-solid fa-arrow-down"></i></button>
    </div>
</body>

</html>
