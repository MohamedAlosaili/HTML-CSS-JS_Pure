<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps </title>
</head>

<body>

    <div class="container">
        <div class="steps">
            <div class="step complete">
                <div class="num">1</div>
            </div>
            <div class="step">
                <div class="prog"><span></span></div>
                <div class="num">2</div>
            </div>
            <div class="step">
                <div class="prog"><span></span></div>
                <div class="num">3</div>
            </div>
            <div class="step">
                <div class="prog"><span></span></div>
                <div class="num">4</div>
            </div>
            <div class="step">
                <div class="prog"><span></span></div>
                <div class="num">5</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn prev blocked">Prev</button>
            <button class="btn next">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
