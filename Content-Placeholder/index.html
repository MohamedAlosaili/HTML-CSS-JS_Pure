<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Content Placeholder</title>
</head>

<body>


    <main id="cards-holder">
        <template id="card-template">
            <div class="card">
                <img src="imgs/desk.jpg" alt="" class="card-img">
                <div class="card-body">
                    <h3 class="title">Lorem ipsum dolor sit amet</h3>
                    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore perferendis</p>
                    <div class="info">
                        <img src="imgs/Samer.jpg" alt="" class="info-img">
                        <div class="info-text">
                            <h4 class="name">John Doe</h4>
                            <p class="date">Oct 08, 2020</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template id="skeleton-template">
            <div class="card">
                <div class="skeleton skeleton-main-img"></div>
                <div class="card-body">
                    <h3 class="title">
                        <div class="skeleton skeleton-text skeleton-title"></div>
                    </h3>
                    <p class="text">
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    </p>
                    <div class="info">
                        <div class="skeleton skeleton-info-img"></div>
                        <div class="info-text">
                            <h4 class="name">
                                <div class="skeleton skeleton-info-text"></div>
                            </h4>
                            <p class="date">
                            <div class="skeleton skeleton-info-text"></div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </main>


</body>

</html>
