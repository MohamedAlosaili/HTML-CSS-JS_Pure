<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Drawing App</title>
</head>

<body>

    <main class="draw">
        <section class="container">
            <canvas class="panel" id="draw-panel"></canvas>
            <section class="option">
                <button class="box btn" id="minus">-</button>
                <div class="box" id="line-size">5</div>
                <button class="box  btn" id="plus">+</button>
                <input type="color" class="box btn" id="color">
                <button class="box btn clear" id="clear">x</button>
            </section>
        </section>
    </main>

</body>

</html>
