<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Theme Clock</title>
</head>

<body>


    <div class="container">
        <button class="switch-mode" id="switch-mode"><span class="mode">Dark</span> Mode</button>

        <div class="tarditional-clock">
            <div class="hour-line" id="hour-line"></div>
            <div class="minute-line" id="minute-line"></div>
            <div class="second-line" id="second-line"></div>
            <div class="lines">
                <span class="small-line" style="--h: 20px; --d:0"></span>
                <span class="small-line" style="--h: 10px; --d:1"></span>
                <span class="small-line" style="--h: 10px; --d:2"></span>
                <span class="small-line" style="--h: 20px; --d:3"></span>
                <span class="small-line" style="--h: 10px; --d:4"></span>
                <span class="small-line" style="--h: 10px; --d:5"></span>
                <span class="small-line" style="--h: 20px; --d:6"></span>
                <span class="small-line" style="--h: 10px; --d:7"></span>
                <span class="small-line" style="--h: 10px; --d:8"></span>
                <span class="small-line" style="--h: 20px; --d:9"></span>
                <span class="small-line" style="--h: 10px; --d:10"></span>
                <span class="small-line" style="--h: 10px; --d:11"></span>
            </div>
        </div>

        <div class="digital-clock" id="digital-clock"></div>
        <div class="date" id="date"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
