<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event KeyCode</title>
</head>

<body>

    <div class="container">
        <h1 class="start ">Press any key to get the keyCode</h1>

        <div class="code-container">
            <div class="holder">
                <h4 class="box-title">event.key</h4>
                <div class="box" id="key"></div>
            </div>
            <div class="holder">
                <h4 class="box-title">event.keyCode</h4>
                <div class="box" id="key-code"></div>
            </div>
            <div class="holder">
                <h4 class="box-title">event.code</h4>
                <div class="box" id="code"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
